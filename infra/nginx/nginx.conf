events {
  worker_connections 1024;
}

http {
  upstream backend_upstream {
    server backend:4000;
    # when scaled: backend_1:4000, backend_2:4000, etc. will be auto-discovered by Docker DNS
  }

  server {
    listen 80;

    # If SSL is enabled later, weâ€™ll redirect HTTP to HTTPS here.
    # For now we keep plain HTTP.

    # Frontend (root)
    location / {
      proxy_pass http://frontend:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Backend API
    location /api/ {
      proxy_pass http://backend_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
